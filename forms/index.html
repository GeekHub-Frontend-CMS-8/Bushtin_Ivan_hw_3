<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Homework3-Forms</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="url" method="post" name="about">
		<fieldset>
			<legend>Коротко о себе</legend>
			<ul class="indent">
				<li>
					<label for="firstname"> Имя:
						<input type="text" name="firstname" id="firstname" required>
					</label>
				</li>
				<li>	
					<label for="lastname"> Фамилия:
						<input type="text" name="lastname" id="lastname" required>
					</label>
				</li>
				<li class="sex-inline">	
					<label for="sex1"> Пол:
						<input type="radio" name="sex" id="sex1" value="male" required> мужской
					</label>
				</li>
				<li class="sex-inline"> 
					<label for="sex2">
						<input type="radio" name="sex" id="sex2" value="female" required> женский
					</label>
				</li>
				<li>	
					<label for="age">Возраст:
						<input type="number" name="age" id="age" class="age1" required> лет
					</label>
				</li>	
			</ul>
		</fieldset>
		<fieldset>
			<legend>Подробней о себе</legend>
				<ul>
					<li>	
						<label for="sex3">
							<input type="radio" name="sex" id="sex3" value="male" required> Молодой человек
						</label>
					</li>
					<li>	
						<label for="sex4">	
							<input type="radio" name="sex" id="sex4" value="female" required> Девушка
						</label>
					</li>
					<li>	
						<label for="birthday">
							<input type="text" name="birthday" id="birthday" required> Дата рождения
						</label>
					</li>
					<li>
						<label for="family_status">
							<input type="text" name="family_status" id="family_status" required> Семейное положение
						</label>
					</li>
					<li>	
						<label for="social_status">
							<input type="text" name="social_status" id="social_status" required> Социальное положение
						</label>
					</li>
					<li>
						<label for="home">
							<input type="text" name="home" id="home" required> Место жительства
						</label>
					</li>
				</ul>		
			
				<h4>Что вы обычно делаете на выходных:</h4>

				<ul>
					<li>
						<label for="sleep">
							<input type="checkbox" name="sleep" id="sleep"> Сплю
						</label>
					</li>
					<li>
						<label for="relax">
							<input type="checkbox" name="relax" id="relax"> Отдыхаю с друзьями
						</label>
					</li>	
						<label for="fishing">
							<input type="checkbox" name="fishing" id="fishing"> Хожу на рыбалку
						</label>
					<li>	
						<label for="games">
							<input type="checkbox" name="games" id="games"> Играю в игры
						</label>
					</li>	
				</ul>
				
				<h4>Рассказать о формах в книге, посвященной HTML</h4>
				
				<ul>
					<li>
						<label for="site_frequency">
							<select name="site_frequency" id="site_frequency">
								<option value="site_frequency">Site frequency:</option>
							</select>
						</label>
					</li>
				</ul>		
								
				<h4>Сколько книг вы прочли за свою жизнь:</h4>

				<ul>
					<li>
						<label for="books_0-10">
							<input type="radio" name="books" id="books_0-10" value="0-10"> 0-10
						</label>
					</li>
					<li>	
						<label for="books_11-20">
							<input type="radio" name="books" id="books_11-20" value="11-20"> 11-20
						</label>
					</li>
					<li>
						<label for="books_21-50">
							<input type="radio" name="books" id="books_21-50" value="21-50"> 21-50
						</label>
					</li>
					<li>
						<label for="books_50+">
							<input type="radio" name="books" id="books_50+" value="50+"> 50+
						</label>
					</li>
				</ul>		
				<ul>
					<li class="send1">
						<label for="comment" class="text-bold">Ваши комментарии:
							<textarea name="comment" id="comment" rows="5" cols="50"></textarea>
						</label>
					</li>
				</ul>		
				<ul>
					<li>
						<label for="select-position">
							<select name="select-position" id="select-position" class="s-position" size="3">
								<option value="First position">Первая позиция</option>
								<option value="Second position">Вторая позиция</option>
								<option value="Third position">Третья позиция</option>
							</select>					
						</label>
					</li>
				</ul>		
		</fieldset>
		<fieldset>
			<legend>И в заключении:</legend>
			<ul>
				<li>
					<label for="field1">
						<input type="text" name="field1" id="field1" class="field" placeholder="Это поле было введено до вас" readonly>
					</label>
				</li>
				<li class="send1">	
					<label for="email" class="text-bold"> Email:
						<input type="email" name="email" id="email" class="email1" required>					
					</label>
				</li>	
			</ul>
				
			<h4 class="h4Margin">Хотите на самую модную рассылку спама?</h4>
			<p>Выберите категории</p>

			<ul>
				<li>
					<label for="categories1">
						<input type="checkbox" name="categories1" id="categories1">	Оборудование			
					</label>
				</li>
				<li>	
					<label for="categories2">
						<input type="checkbox" name="categories2" id="categories2">	Как приготовить обеды			
					</label>
				</li>
				<li>	
					<label for="categories3">
						<input type="checkbox" name="categories3" id="categories3">	Заработай миллион за два дня!			
					</label>
				</li>
			</ul>		

			<h4>На сколько сложная задача:</h4>

			<ul>
				<li>
					<label for="task1">
						<input type="radio" name="task" id="task1" required> Совсем нет
					</label>
				</li>
				<li>	
					<label for="task2">
						<input type="radio" name="task" id="task2" required> Так себе
					</label>
				</li>
				<li>
					<label for="task3">
						<input type="radio" name="task" id="task3" required> Еле справилась
					</label>
				</li>	
			</ul>	
		</fieldset>
		<label for="send">
			<input type="submit" name="send" value="Отправить" id="send" class="send1">
		</label>
	</form>
</body>
</html>
